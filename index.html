<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <h1>Book Library</h1>
    </div>
    <div class="container">
        <div class="book-showcase">
            
            
            

        </div>
        <div class="add-book">
            <div class="add-book-box">
                <form  action="#" class="add-book-box-form">
                    <label for="book-title">Book Title</label>
                    <input type="text" name="book-title" id="book-title" required>
                    <label for="book-author">Book Author</label>
                    <input type="text" name="book-author" id="book-author" required>
                    <label for="book-pages">Number of pages</label>
                    <input type="number" min='1' max='10000' name="book-pages" id="book-pages" required>
                    <label for="read-status">Check if you have read the book</label>
                    <input type="checkbox" name="read-status" id="read-status">
                <button class="add-book-button">ADD BOOK</button>
                </form>
                
            </div>
        </div>
       
    </div>
</body>
</html>
